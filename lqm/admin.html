  <div class="container" id="loginContainer">
    <h2>Admin Login</h2>
    <form onsubmit="login(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Login">
      <footer class="footer">Copyright By:</script><a href="https://zalo.me/lequangminhofficial" target="_blank"> Lê Quangg Minhh Official</a></div>
    </form>

  <div class="video-container hidden" id="videoContainer">
    <video id="videoPlayer" controls autoplay>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
function login(event) {
  event.preventDefault();

  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  // Thực hiện xác thực người dùng với tài khoản và mật khẩu đã cho
  if (username === 'lequangminh' && password === 'lequangminh123') {
    // Xác thực thành công
    alert('Đăng nhập thành công!');
    
    // Ẩn giao diện đăng nhập và hiển thị video
    document.getElementById('loginContainer').classList.add('hidden');
    document.getElementById('videoContainer').classList.remove('hidden');
    
    // Phát video và chuyển sang chế độ toàn màn hình
    var videoPlayer = document.getElementById('videoPlayer');
    videoPlayer.play();
    if (videoPlayer.requestFullscreen) {
      videoPlayer.requestFullscreen();
    } else if (videoPlayer.mozRequestFullScreen) {
      videoPlayer.mozRequestFullScreen();
    } else if (videoPlayer.webkitRequestFullscreen) {
      videoPlayer.webkitRequestFullscreen();
    } else if (videoPlayer.msRequestFullscreen) {
      videoPlayer.msRequestFullscreen();
    }
    
    // Thay đổi âm lượng
    videoPlayer.volume = 1.0; // Giá trị từ 0.0 đến 1.0, 0.5 tương đương 50% âm lượng
  } else {
    // Xác thực thất bại
    alert('Sai tên đăng nhập hoặc mật khẩu!');
  }
}

  </script>
